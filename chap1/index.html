<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Exercise</title>
  
  <!-- Script in Head Section -->
  <script>
    alert("Script in head section");
  </script>
</head>
<body>

  <!-- Script before HTML content -->
  <script>
    alert("Script before HTML content");
  </script>

  <h1>My Page</h1>

  <!-- Script inside body after content -->
  <script>
    alert("Script inside body after content");
  </script>

  <!-- External JS file link.......  -->
  <script src="script.js"></script>
</body>

<!-- Script after closing body -->
<script>
  alert("Script after closing body");
</script>
</html>
